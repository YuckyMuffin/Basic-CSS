<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
	/*Basic HTML Tags*/
		body {
			font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
			font-weight: 300;
			text-align: center;
			color: black;
			}
		/*Classes*/
		.Jumbo {
			font-size: 100px;
		}
		.Xlarge {
			font-size: 60px;
		}
		.Large {
			font-size: 48px;
		}
		.Medium {
			font-size: 36px;
		}
		.Small {
			font-size: 24px;
		}
		/*divs*/
		#page-wrap	{
			width: 800px;
			margin: 0 auto;
				}
		#content {
			background-color: #e9e9e9;
			opacity: 0.4;
			-moz-border-radius: 20px;
			-webkit-border-radius: 20px;
			border-radius: 20px; 
			b-khtml-border-radius: 20px; 
		}
		nav{
			list-style:none;
			margin:0;
			padding:0;
			text-align:center;
			}
		nav li {
			display:inline;
			}
		nav a{
			display:inline-block;
			padding:10px;
			text-decoration: none;
			color: black;
		nav a:hover {
			background-color: #cecece;
		}
  				}
			</style>
		<title></title>
	</head>
	<body>
		<div id="page-wrap">
			<div id="content">
				<header>
				<h1 class="Jumbo">Hello</h1>
					<nav>
						<ul>
							<li><a href="/">Home</a></li>
							<li><a href="/about/">About</a></li>
							<li><a href="/work/">Work</a></li>
							<li><a href="/clients/">Clients</a></li>
							<li><a href="/contact/">Contact</a></li>
  						</ul>
					</nav>
				</header>
			</div>
		</div>
	</body>
</html>
